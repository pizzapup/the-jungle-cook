<!--                    CREATE RECIPE                    -->
<!-- --------------------------------------------------- -->

<div class="create-recipe-content-wrapper">
  <h1>Hey <span class="user-greeting"></span>, create your recipe!</h1>
  <div class="recipe-form">
    <div class="create-form-section general-info">
      <div class="file-button-wrap">
        <input
          type="text"
          id="recipeImg"
          name="recipe-image"
          placeholder="Add Recipe Image"
        />
        <!-- <span class="add-image-placeholder">Add Recipe Image</span> -->
        <div onclick="recipeImageUpload();" class="file-button-holder">
          <span>Attach File</span>
          <!-- asking user for image url for now -->
          <!-- <label for="createFileUpload" 
                  <input type="file" id="recipeImg"  name="createFileUpload" />
                </label> -->
        </div>
      </div>
      <input
        id="recipeTitle"
        type="text"
        name="recipeName"
        placeholder="Recipe Name"
      />
      <input
        id="recipeDescription"
        type="text"
        name="recipeDescription"
        placeholder="Recipe Description"
      />
      <input
        id="totalTime"
        type="text"
        name="totalTime"
        placeholder="Recipe Total Time"
      />
      <input
        id="totalServings"
        type="text"
        name="servingSize"
        placeholder="Recipe Serving Size"
      />
    </div>
    <!-- ----------------------------------------- -->
    <div class="create-form-section ingredients">
      <h3>Enter Ingredients:</h3>
      <div class="list-holder1"></div>
      <button class="addButton" id="addIngButton" type="submit">
        <span>+</span>
      </button>
      <input
        type="text"
        name="ingredient"
        placeholder="Ingredient"
        id="addedIngredient"
      />
    </div>
    <div class="create-form-section instructions">
      <h3>Enter Instructions</h3>
      <div class="list-holder2"></div>
      <button class="addButton" id="addInstButton" type="submit">
        <span>+</span>
      </button>
      <input
        id="addedInstructions"
        type="text"
        name="instructionOne"
        placeholder="Instruction"
      />
    </div>
    <!-- ----------------------------------------- -->
    <!-- <button class="recipe-submit-button" id="recipeSubmit" href="view-recipe.html" onclick="">Create Recipe</button> -->
    <input
      id="createRecipeSubmit"
      type="submit"
      value="Create Recipe"
      class="recipe-submit-button"
      onclick="createRecipe()"
    />
  </div>
</div>
