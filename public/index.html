    <div class="login-page-wrapper">
      <div class="form-holder">
        <div class="login-greeting"></div>
        <!-- --------------------------------------------- -->
        <h2>Login Here!</h2>
        <div class="form-content-wrapper">
          <input
            id="loginEmail"
            type="email"
            name="email"
            placeholder="Email Address"
          />
          <input
            id="loginPassword"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button class="login-page-buttons" id="loginSubmit" onclick="login()">
            Login
          </button>
        </div>
      </div>
      <div class="form-holder">
        <h2 class="signup-heading-text">
          <span class="span-signup-small">don't have an account?</span>
          <span>Sign Up!</span>
        </h2>
        <div class="form-content-wrapper">
          <input id="fName" type="text" name="fName" placeholder="First Name" />
          <input id="lName" type="text" name="lName" placeholder="Last Name" />
          <input
            id="signupEmail"
            type="email"
            name="email"
            placeholder="Email Address"
          />
          <input
            id="signupPassword"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button
            class="login-page-buttons"
            id="signupSubmit"
            onclick="signUp()"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
