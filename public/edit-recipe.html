<!--                     EDIT RECIPE                     -->
<!-- --------------------------------------------------- -->

<div class="create-recipe-content-wrapper">
  <h1>Hey <span class="user-greeting"></span>, edit your recipe!</h1>
  <div class="recipe-form">
    <div class="create-form-section general-info">
      <div class="file-button-wrap">
        <input
          type="text"
          id="erecipeImg"
          name="recipe-image"
          placeholder="Add Recipe Image"
        />
        <div onclick="recipeImageUpload();" class="file-button-holder">
          <span>Attach File</span>
        </div>
      </div>
      <input
        id="erecipeTitle"
        type="text"
        name="recipeName"
        placeholder="Recipe Name"
      />
      <input
        id="erecipeDescription"
        type="text"
        name="recipeDescription"
        placeholder="Recipe Description"
      />
      <input
        id="etotalTime"
        type="text"
        name="totalTime"
        placeholder="Recipe Total Time"
      />
      <input
        id="etotalServings"
        type="text"
        name="servingSize"
        placeholder="Recipe Serving Size"
      />
    </div>
    <!-- ----------------------------------------- -->
    <div class="create-form-section ingredients">
      <h3>Enter Ingredients:</h3>
      <div class="list-holder1"></div>
      <button class="addButton" type="submit" onclick="addIngredient()">
        <span>+</span>
      </button>
      <input
        type="text"
        name="ingredient"
        placeholder="Ingredient"
        id="eaddedIngredient"
      />
    </div>
    <div class="create-form-section instructions">
      <h3>Enter Instructions</h3>
      <div class="list-holder2"></div>
      <button class="addButton" type="submit" onclick="addInstruction();">
        <span>+</span>
      </button>
      <input
        id="eaddedInstructions"
        type="text"
        name="instructionOne"
        placeholder="Instruction"
      />
    </div>
    <!-- ----------------------------------------- -->
    <!-- <button class="recipe-submit-button" id="recipeSubmit" href="view-recipe.html" onclick="">Create Recipe</button> -->
    <input
      id="ecreateRecipeSubmit"
      type="submit"
      value="Create Recipe"
      class="recipe-submit-button"
      onclick="editRecipe();"
    />
  </div>
</div>
