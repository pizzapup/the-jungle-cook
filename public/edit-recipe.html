<div class="create-recipe-content-wrapper">
  <h1 class="user-only-content">Hey <span class="user-greeting"></span>, edit your recipe!</h1>
  <div class="create-recipe-form">
    <div class="create-form-section general-info">
      <div class="file-button-wrap">
        <span class="add-image-placeholder">Add Recipe Image</span>
        <div class="file-button-holder">
          <span>Attach File</span>
          <label for="createFileUpload" 
            <input type="file"  name="createFileUpload" />
          </label>
        </div>
      </div>
      <input
        type="text"
        name="recipeName"
        placeholder="Recipe Name"
      />
      <input
        type="text"
        name="recipeDescription"
        placeholder="Recipe Description"
      />
      <input
        type="text"
        name="totalTime"
        placeholder="Recipe Total Time"
      />
      <input
        type="text"
        name="servingSize"
        placeholder="Recipe Serving Size"
      />
    </div>
    <div class="create-form-section ingredients">
      <h3>Enter Ingredients:</h3>
      <input
        type="text"
        name="ingredientOne"
        placeholder="Ingredient #1"
      />
      <input
        type="text"
        name="ingredientTwo"
        placeholder="Ingredient #2"
      />
      <input
        type="text"
        name="ingredientThree"
        placeholder="Ingredient #3"
      />
    </div>
    <div class="create-form-section instructions">
      <h3>Enter Instructions</h3>
      <input
        type="text"
        name="instructionOne"
        placeholder="Instruction #1"
      />
      <input
        type="text"
        name="instructionTwo"
        placeholder="Instruction #2"
      />
      <input
        type="text"
        name="instructionThree"
        placeholder="Instruction #3"
      />
    </div>


    <!-- <button class="recipe-submit-button" >Submit Changes</button> -->
    <!-- <input id="createRecipeSubmit" type="submit" value="Create Recipe" class="recipe-submit-button"/> -->
  </div>
</div>
