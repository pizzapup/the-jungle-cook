<!-- --------------------------------------------------- -->
<!--                     EDIT RECIPE                     -->
<!-- --------------------------------------------------- -->

<div class="create-recipe-content-wrapper">
  <h1>Hey <span class="user-greeting"></span>, edit your recipe!</h1>
  <div class="recipe-form">
    <div class="create-form-section general-info">
      <!-- --------------------------------------------- -->
      <div class="create-form-section recipeImageInputDiv">
        <div class="recipeImgFileHolder"></div>
        <label for="recipeImage" class="recipeImgLabel"
          ><span>Add Recipe Image</span></label
        >
        <span class="recipeImgFileButton" id="erecipeImgFileButton">
          <span>Attach File</span>
        </span>

        <input id="erecipeImageInput" type="file" name="erecipeImageInput" />
      </div>
      <!-- --------------------------------------------- -->
      <label for="recipeName"></label>
      <input
        id="erecipeTitle"
        type="text"
        name="erecipeTitle"
        placeholder="Recipe Name"
      />
      <label for="recipeDescription"></label>
      <input
        id="erecipeDescription"
        type="text"
        name="erecipeDescription"
        placeholder="Recipe Description"
      />
      <label for="totalTime"></label>
      <input
        id="etotalTime"
        type="text"
        name="etotalTime"
        placeholder="Recipe Total Time"
      />
      <label for="totalServings"></label>
      <input
        id="etotalServings"
        type="text"
        name="etotalServings"
        placeholder="Recipe Serving Size"
      />
    </div>
    <!-- ----------------------------------------- -->
    <div class="create-form-section ingredients">
      <h3>Enter Ingredients:</h3>
      <div class="list-holder1"></div>
      <button class="addButton" id="eaddIngButton" onclick="editIngredients()">
        <span>+</span>
      </button>
      <label for="recipeDescription"></label>

      <input
        type="text"
        name="eaddedIngredient"
        placeholder="Ingredient"
        id="eaddedIngredient"
      />
    </div>
    <div class="create-form-section instructions">
      <h3>Enter Instructions</h3>
      <div class="list-holder2"></div>
      <button
        class="addButton"
        id="eaddInstButton"
        onclick="editInstructions()"
        name="eaddInstButton"
      >
        <span>+</span>
      </button>
      <label for="recipeDescription"></label>

      <input
        id="eaddedInstructions"
        type="text"
        name="eaddedInstructions"
        placeholder="Instruction"
      />
    </div>
    <!-- ----------------------------------------- -->
    <!-- <button class="recipe-submit-button" id="recipeSubmit" href="view-recipe.html" onclick="">Create Recipe</button> -->
    <input
      id="ecreateRecipeSubmit"
      type="submit"
      value="Update Recipe"
      class="recipe-submit-button"
      onclick="editRecipe()"
      name="ecreateRecipeSubmit"
    />
  </div>
</div>
