<!-- --------------------------------------------------- -->
<!--                    CREATE RECIPE                    -->
<!-- --------------------------------------------------- -->

<div class="create-recipe-content-wrapper">
  <h1>Hey <span class="user-greeting"></span>, create your recipe!</h1>
  <div class="recipe-form">
    <div class="create-form-section general-info">
      <div class="create-form-section recipeImageInputDiv">
        <div class="recipeImgFileHolder"></div>
        <label for="recipeImage" class="recipeImgLabel"
          ><span>Add Recipe Image</span></label
        >
        <span class="recipeImgFileButton" id="recipeImgFileButton">
          <span>Attach File</span>
        </span>

        <input id="recipeImageInput" type="file" name="recipeImageUpload" />
      </div>
      <label for="recipeName"></label>
      <input
        id="recipeTitle"
        type="text"
        name="recipeName"
        placeholder="Recipe Name"
      />
      <label for="recipeDescription"></label>
      <input
        id="recipeDescription"
        type="text"
        name="recipeDescription"
        placeholder="Recipe Description"
      />
      <label for="totalTime"></label>
      <input
        id="totalTime"
        type="text"
        name="totalTime"
        placeholder="Recipe Total Time"
      />
      <label for="totalServings"></label>
      <input
        id="totalServings"
        type="text"
        name="servingSize"
        placeholder="Recipe Serving Size"
      />
    </div>
    <div class="create-form-section ingredients">
      <h3>Enter Ingredients:</h3>
      <div class="list-holder1"></div>
      <button class="addButton" id="addIngButton" onclick="createIngredient()">
        <span>+</span>
      </button>
      <label for="recipeDescription"></label>

      <input
        type="text"
        name="ingredient"
        placeholder="Ingredient"
        id="addedIngredient"
      />
    </div>
    <div class="create-form-section instructions">
      <h3>Enter Instructions</h3>
      <div class="list-holder2"></div>
      <button
        class="addButton"
        id="addInstButton"
        onclick="createInstruction()"
      >
        <span>+</span>
      </button>
      <label for="recipeDescription"></label>

      <input
        id="addedInstructions"
        type="text"
        name="instructionOne"
        placeholder="Instruction"
      />
    </div>
    <input
      id="createRecipeSubmit"
      type="submit"
      value="Create Recipe"
      class="recipe-submit-button"
      onclick="createRecipe()"
    />
  </div>
</div>
