<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>theJungleCook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="heroWrapper">
      <nav class="navigation-bar"></nav>
      <!-- <div id="pageApp" class="page-app"></div> -->
      <div class="login-page-wrapper">
        <div class="form-holder">
          <div class="login-greeting">
            Hello, <span class="userLoggedInName"></span>
          </div>
          <!-- --------------------------------------------- -->
          <h2>Login Here!</h2>
          <div class="form-content-wrapper">
            <input
              id="loginEmail"
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <input
              id="loginPassword"
              type="password"
              name="password"
              placeholder="Password"
            />
            <button
              class="login-page-buttons"
              id="loginSubmit"
              onclick="login()"
            >
              Login
            </button>
          </div>
        </div>
        <div class="form-holder">
          <h2 class="signup-heading-text">
            <span class="span-signup-small">don't have an account?</span>
            <span>Sign Up!</span>
          </h2>
          <div class="form-content-wrapper">
            <input
              id="fName"
              type="text"
              name="fName"
              placeholder="First Name"
            />
            <input
              id="lName"
              type="text"
              name="lName"
              placeholder="Last Name"
            />
            <input
              id="signupEmail"
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <input
              id="signupPassword"
              type="password"
              name="password"
              placeholder="Password"
            />
            <button
              class="login-page-buttons"
              id="signupSubmit"
              onclick="signUp()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>

      <footer id="footer-content"></footer>

      <!-- ----------------------------------------------- -->
      <!-- update the version number as needed -->
      <script defer src="/__/firebase/9.5.0/firebase-app-compat.js"></script>
      <!-- include only the Firebase features as you need -->
      <script defer src="/__/firebase/9.5.0/firebase-auth-compat.js"></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-database-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-firestore-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-functions-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-messaging-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-storage-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-analytics-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-remote-config-compat.js"
      ></script>
      <script
        defer
        src="/__/firebase/9.5.0/firebase-performance-compat.js"
      ></script>
      <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>
      <script src="lib/jquery-3.6.0.min.js"></script>
      <script src="app/nav-url.js"></script>
      <script src="app/app.js"></script>
      <script src="app/auth-tjc.js"></script>
      <script src="app/recipe.js"></script>
    </div>
  </body>
</html>
