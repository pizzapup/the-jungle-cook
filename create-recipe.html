    <meta charset="UTF-8" />

    <title>theJungleCook | Create Your Recipe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="hero-wrapper create-recipe">
      <div class="hero">
        <div class="create-recipe-wrapper">
          <nav>
            <!-- ---------------- logo ----------------- -->
            <a href="index.html">
              <div id="logo-title" class="page-title-norm">
                <span class="circle blue"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
                <span class="circle pink"></span>
                <h1>The Jungle Cook</h1>
              </div>
            </a>
            <div class="nav-holder">
              <div class="bars">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
              <div class="links">
                <a href="index.html" class="not-current-link">Home</a>
                <a href="browse.html" class="not-current-link">Browse</a>
                <a href="create-recipe.html" class="current-page">Create Recipe</a>
                <a href="edit-recipe.html" class="not-current-link">Your Recipes</a>
                <a href="login.html" 
                class="login-button" ><span>Logout</span></a>
              </div>
            </div>
          </nav>
          <!-- ----------------------------------------- -->
          <!--               MAIN CONTENT                -->
          <!-- ----------------------------------------- -->
          <div class="create-recipe-content-wrapper">
            <h1>Hey Michael, create your recipe!</h1>
            <form class="create-recipe-form">
              <div class="create-form-section general-info">
                <div class="file-button-wrap">
                  <span class="add-image-placeholder">Add Recipe Image</span>
                  <div class="file-button-holder">
                    <span>Attach File</span>
                    <label for="createFileUpload" id="create-file-label">
                      <input type="file" id="createFileUpload" name="createFileUpload">
                    </label>
                  </div>
                </div>
                <input id="recipeName" type="text" name="recipeName" placeholder="Recipe Name">
                <input id="recipeDescription" type="text" name="recipeDescription" placeholder="Recipe Description">
                <input id="totalTime" type="text" name="totalTime" placeholder="Recipe Total Time">
                <input id="servingSize" type="text" name="servingSize" placeholder="Recipe Serving Size">
              </div>
              <div class="create-form-section ingredients">
                <h3>Enter Ingredients:</h3>
                <input id="ingredientOne" type="text" name="ingredientOne" placeholder="Ingredient #1">
                <input id="ingredientTwo" type="text" name="ingredientTwo" placeholder="Ingredient #2">
                <input id="ingredientThree" type="text" name="ingredientThree" placeholder="Ingredient #3">
              </div>
              <div class="create-form-section instructions">
                <h3>Enter Instructions</h3>
                <input id="instructionOne" type="text" name="instructionOne" placeholder="Instruction #1">
                <input id="instructionTwo" type="text" name="instructionTwo" placeholder="Instruction #2">
                <input id="instructionThree" type="text" name="instructionThree" placeholder="Instruction #3">
              </div>
              <a class="recipe-submit-button" href="view-recipe.html">Create Recipe</a>
              <!-- <input id="createRecipeSubmit" type="submit" value="Create Recipe" class="recipe-submit-button"/> -->
            </form>
          </div>
          <footer>
            <div class="footer-content">
              <div class="copyright-footer">Copyright Â© 2019 The Jungle Cook</div>
              <div class="footer-links">
                <a href="login.html">Login</a>
                <a href="browse.html">Recipes by Category</a>
                <a href="#">Privacy and Copyright</a>
                <a href="create-recipe.html">Create Recipe</a>
                <a href="your-recipe.html">Your Recipes</a>
              </div>
              <div class="footer-social">
                <div class="social facebook">
                  <a href="#"><img src="images/facebook.svg" alt="Facebook.com"></a>
                </div>
                <div class="social facebook">
                  <a href="#"><img src="images/instagram.svg" alt="instagram.com"></a>
                </div>
              </div>
            </div>
            </footer>
          <!-- ----------------------------------------- -->

            <div id="app">
            <script src="lib/jquery-3.6.0.min.js"></script>
            <script src="app/app.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
