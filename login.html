      <div class="login-content-wrapper">
      <div class="form-login">
        <!-- -------- form to login -------- -->
        <h2>Login Here!</h2>
        <form class="login-page-form">
          <!-- <label for="email">Email Address</label> -->
          <input
            id="loginEmail"
            type="text"
            name="email"
            placeholder="Email Address"
          />
          <!-- <label for="password">Password</label> -->
          <input
            id="loginPassword"
            type="text"
            name="password"
            placeholder="Password"
          />
          <input id="loginSubmit" type="submit" value="Login" />
        </form>
        <!-- <button id="loginEdit">Edit</button> -->
      </div>
      <div class="form-signup">
        <!-- ------- form to sign up ------- -->
        <h2>
          <span class="span-new-account">don't have an account?</span>
          <span>Sign Up!</span>
        </h2>
        <form class="login-page-form">
          <!-- <label for="fName">First Name</label> -->
          <input
            id="signupfName"
            type="text"
            name="fName"
            placeholder="First Name"
          />
          <!-- <label for="lName">Last Name</label> -->
          <input
            id="signuplName"
            type="text"
            name="lName"
            placeholder="Last Name"
          />
          <!-- <label for="email">Email Address</label> -->
          <input
            id="signupEmail"
            type="text"
            name="email"
            placeholder="Email Address"
          />
          <!-- <label for="password">Password</label> -->
          <input
            id="signupPassword"
            type="text"
            name="password"
            placeholder="Password"
          />
          <input id="signupSubmit" type="submit" value="Sign Up" />
        </form>
